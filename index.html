<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container text-center pt-5">
        <div class="row"><h1>Quienes son nuestros Speakers.</h1></div>
        <div class="row justify-content-md-center" id="speakers"> 
        </div>
    </div>
  
      <!-- Modal -->
    <div class="modal fade" id="speakersModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                          <div class="col-md-4">
                            <img class="rounded img-fluid modal-speaker-imagen" src="">
                          </div>
                          <div class="col-md-8 ">
                            <div class="row"><h2 class="modal-speaker-nombre">Nombre</h2></div>
                            <div class="row"><h5 class="modal-speaker-cargo">Cargo</h5></div>
                            <div class="row"><p  class="modal-speaker-semblanza">Semblanza</p></div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
